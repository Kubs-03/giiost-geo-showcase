<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <script type="text/javascript">
      // Don't execute redirect script on the root path
      if (sessionStorage.redirect) {
        // We are on a redirected page, so we can clear the session storage
        sessionStorage.removeItem("redirect");
      } else {
        // We are on the 404 page, so we need to redirect
        // Get the current path
        var path = window.location.pathname;
        // Store the path in session storage
        sessionStorage.redirect = path;
        // Redirect to the root
        window.location.href = "/giiost-geo-showcase/";
      }
    </script>
  </head>
  <body>
  </body>
</html>
